<div class="container">
  <h1>ANGULAR + ASP.NET CORE CRUD</h1>

  <div class="cards-container">
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label fro="">Category Name</label>
          <input type="text" name="name" [(ngModel)]="categorie.name" />
        </div>
        <div class="form-group">
          <button>Save</button>
        </div>
      </form>

    </div>
    <div class="cards-grid">
      <div class="card-row" *ngFor="let card of categories">
        <div class="card-row-details" (click)="populateForm(card)">
          <span>{{card.name}}</span>
        </div>

        <div class="card-row-action">
          <a (click)="deleteCard(card.id)"><i class="fa-solid fa-trash-can"></i></a>
        </div>

      </div>
    </div>
  </div>
</div>
